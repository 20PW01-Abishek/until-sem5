<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
position: relative;
width: 600px;
height: 400px;
border: 3px solid #73AD21;
}

div.absolute {
position: absolute;

top: 150px;
right: 0;
width: 400px;
height: 200px;
border: 3px solid #e52b50;
}
</style>
</head>
<body>

<div class="relative"><p>This element is relatively positioned. If this element was
position:static; its absolutely-positioned child would escape and would be positioned relative
to the document body.</p>
<div class="absolute"><p>This element is absolutely positioned relative to its
parent.</p></div>
</div>

</body>
</html>
