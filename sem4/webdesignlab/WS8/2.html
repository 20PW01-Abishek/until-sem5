<!DOCTYPE html>
<html>
<body>
    <h2 id="str"></h2>
    <script>
        let s = prompt("Enter a string: ");
        if(s.charAt(0)===s.charAt(0).toUpperCase)
        {
            document.getElementById("str").innerHTML="First letter is in upper case";
        } else {
            document.getElementById("str").innerHTML="First letter is not in upper case";
        }
    </script>
</body>
</html>
