<!DOCTYPE html>
<html lang="en">
<head>
  <title>3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3 mx-auto">
  <h1 class="text-center">Floating labels</h1>
  <p class="text-center">Build form controls with floating labels via the <br><span class="text-danger">:placeholder-shown </span>pseudo-element. <span class="text-primary">Works in latest<br>Chrome, Safari and Firefox.</span></p>
  <form>
    <div class="form-floating mb-3 mt-3 w-25 mx-auto">
      <input type="text" class="form-control" id="email" placeholder="Email address" name="email">
      <label for="email">Email Address</label>
    </div>
    <div class="form-floating mt-3 mb-3 w-25 mx-auto">
      <input type="password" class="form-control" id="pwd" placeholder="Password" name="Password">
      <label for="pwd">Password</label>
    </div>
    <div class="mt-3 mb-3 text-center">
        <input type="checkbox" id="rem" name="rem" value="Remember me">
        <label for="rem">Remember me</label>     
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary col-3">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
