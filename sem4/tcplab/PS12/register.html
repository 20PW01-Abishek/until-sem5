<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <style>
        .str {
            color: red;
        }
    </style>
</head>
<body>
    <center>
        <h1>Registration</h1>
        <form>
            <label for id="Username" name="Username" value="Username">Username<span class="str">*</span></label>
            <input type="text" id="Username" name="Username" placeholder="Username">
            <br><br>
            <label for id="Lastname" name="Lastname" value="Lastname">Lastname</label>
            <input type="text" id="Lastname" name="Lastname" placeholder="Lastname">
            <br><br>
            <label for id="Firstname" name="Firstname" value="Firstname">Firstname</label>
            <input type="text" id="Firstname" name="Firstname" placeholder="Firstname">
            <br><br>
            <label for id="Password" name="Password" value="Password">Password<span class="str">*</span></label>
            <input type="password" id="Password" name="Password" placeholder="Password">
            <br><br>
            <label for id="Confirm" name="Confirm" value="Confirm">Confirm<span class="str">*</span></label>
            <input type="password" id="Confirm" name="Confirm" placeholder="Confirm">
            <br><br>
            <label for id="Email" name="Email value="Email">Email<span class="str">*</span></label>
            <input type="text" id="Email" name="Email" placeholder="Email">
            <br><br>
            <button style="background-color:rgb(0, 145, 212); color: white;">Register</button>
        </form>
    </center>
</body>
</html>
